<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify@1.0.12/dist/toastify.min.css"
    />
  </head>
  <body class="dark-theme">
    <h1>Jurask Wordle</h1>
    <div class="timer">
      <strong>Tempo: </strong>
      <p id="timer">00:00</p>
    </div>
    <div class="pontos">
      <strong>Pontos: </strong>
      <p id="pontos">2000</p>
    </div>

    <div id="confetti-container"></div>
    <div id="theme-toggle-container">
      <button class="button" id="theme-toggle">Alternar Tema</button>
    </div>

    <div class="wordle-container">
      <div id="preencher"></div>
      <input class="input" type="text" id="guess-input" />
      <button class="button" id="guess-button">Dale</button>
      <div class="attempts">
        <p>Tentativas restantes: <span id="attempts-left"></span></p>
      </div>
    </div>
    <div class="result">
      <p id="result-message"></p>
    </div>
    <div id="toast" class="hidden"></div>
    <div class="keyboard">
      <div class="row">
        <div class="key" data-key="Q">Q</div>
        <div class="key" data-key="W">W</div>
        <div class="key" data-key="E">E</div>
        <div class="key" data-key="R">R</div>
        <div class="key" data-key="T">T</div>
        <div class="key" data-key="Y">Y</div>
        <div class="key" data-key="U">U</div>
        <div class="key" data-key="I">I</div>
        <div class="key" data-key="O">O</div>
        <div class="key" data-key="P">P</div>
      </div>
      <div class="row">
        <div class="key" data-key="A">A</div>
        <div class="key" data-key="S">S</div>
        <div class="key" data-key="D">D</div>
        <div class="key" data-key="F">F</div>
        <div class="key" data-key="G">G</div>
        <div class="key" data-key="H">H</div>
        <div class="key" data-key="J">J</div>
        <div class="key" data-key="K">K</div>
        <div class="key" data-key="L">L</div>
      </div>
      <div class="row">
        <div class="key" data-key="Z">Z</div>
        <div class="key" data-key="X">X</div>
        <div class="key" data-key="C">C</div>
        <div class="key" data-key="V">V</div>
        <div class="key" data-key="B">B</div>
        <div class="key" data-key="N">N</div>
        <div class="key" data-key="M">M</div>
      </div>
    </div>
    <div id="modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="close-button">&times;</span>
        <input
          class="input"
          type="text"
          id="player-name"
          placeholder="Seu nome"
          maxlength="5"
        />
        <button class="button" id="save-score-button">Salvar Pontuação</button>
      </div>
    </div>

    <div class="scoreboard-container">
      <table id="scoreboard">
        <thead>
          <tr>
            <th>Jogador</th>
            <th>Pontuação</th>
            <th>Palavra</th>
            <th>Tempo</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
